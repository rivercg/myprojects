{% load i18n %}
{% if last_msg_list %}
<div id="message_list">
  <table class="aligned">
	<caption>Messages list</caption>
    <tbody>
      {% for msg in last_msg_list %}
        <tr class="bordertop">
          <td class="title">Message</td>
          <td colspan="3">{{ msg.text }} </td>
        </tr>
        <tr>
          <td class="title">By</td>
          <td>{{ msg.send_from }} </td>
          <td class="title">Date</td>
          <td>{{ msg.pub_date }} </td>
        </tr>
        <tr class="blank"></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% else %}
<div id="message_list" class="aligned">
  <p class="paginator">No mesages are available</p>
</div>
{% endif %}
